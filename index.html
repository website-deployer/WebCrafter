    <style>
      /* Base styles */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #root {
        height: 100%;
        overflow: hidden;
      }
      :root {
        --mouse-x: 50%;
        --mouse-y: 50%;
        
        /* Theme Variables */
        --app-bg: #ffffff;
        --sidebar-bg: #f9fafb;
        --component-bg: #ffffff;
        --component-hover: #f3f4f6;
        --border-color: #e5e7eb;
        --text-main: #111827;
        --text-muted: #6b7280;
        --input-bg: #ffffff;
        --accent-color: #6366f1;
        --icon-color: #9ca3af;   /* gray-400 */
        /* Gradient colors */
        --gradient-start: #f5f7ff;
        --gradient-end: #e0e7ff;
        --body-bg: radial-gradient(circle at 25% 25%, var(--gradient-start) 0%, var(--gradient-end) 100%);
      }

      .theme-dark {
        /* Dark theme overrides */
        --app-bg: #0b0f19;
        --sidebar-bg: #111827;
        --component-bg: #1f2937;
        --component-hover: #374151;
        --border-color: #374151;
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --input-bg: #1f2937;
        --editor-bg: #0b0f19;
        --editor-header: #111827;
        --editor-tab-active: #1f2937;
        --editor-tab-inactive: #374151;
        --accent-color: #8b5cf6;
        --icon-color: #d1d5db;
        --gradient-start: #0f172a;
        --gradient-end: #312e81;
        --body-bg: radial-gradient(circle at 20% 20%, var(--gradient-start) 0%, var(--gradient-end) 100%);
      }

      .theme-light {
        --app-bg: #f3f4f6;       /* gray-100 */
        --sidebar-bg: #ffffff;   /* white */
        --component-bg: #ffffff; /* white components on gray bg */
        --component-hover: #f9fafb; /* gray-50 */
        --border-color: #e5e7eb; /* gray-200 */
        --text-main: #111827;    /* gray-900 */
        --text-muted: #6b7280;   /* gray-500 */
        --input-bg: #f9fafb;     /* gray-50 */
        --editor-bg: #ffffff;
        --editor-header: #f3f4f6;
        --editor-tab-active: #ffffff;
        --editor-tab-inactive: #e5e7eb;
        --accent-color: #4f46e5; /* indigo-600 */
        --icon-color: #4b5563;   /* gray-600 */
      }

      body {
        margin: 0;
        background: var(--body-bg);
        color: var(--text-main);
        overflow-x: hidden;
        transition: background 0.6s ease;
        background-size: 200% 200%;
        animation: gradient-shift-bg 15s ease infinite;
      }

      /* --- Cyber Grid Background --- */
      .bg-grid {
        position: fixed;
        top: 0; left: 0; width: 200vw; height: 200vh;
        background-image: 
          linear-gradient(to right, rgba(99, 102, 241, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        animation: grid-move 20s linear infinite;
        z-index: -2;
        pointer-events: none;
      }
      
      @keyframes grid-move {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
      }

      /* --- Floating Blobs --- */
      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.3; /* softer for light theme */
        animation: blob-float 12s infinite alternate;
      }
      .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: purple; animation-delay: 0s; }
      .blob-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: blue; animation-delay: 2s; }
      .blob-3 { top: 40%; left: 40%; width: 400px; height: 400px; background: #ec4899; animation-delay: 4s; opacity: 0.4; }

      @keyframes blob-float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, -50px) scale(1.1); }
      }

      /* --- Animations --- */
      @keyframes float-y {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .animate-float-y { animation: float-y 6s ease-in-out infinite; }

      @keyframes float-random {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(10px, -15px) rotate(5deg); }
        66% { transform: translate(-5px, 10px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-float-random { animation: float-random 8s ease-in-out infinite; }

      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
        50% { box-shadow: 0 0 40px rgba(168, 85, 247, 0.8); }
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(99, 102, 241, 0.5);
      }

      /* --- Glassmorphism --- */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* --- Button Styles --- */
      .btn-gamified {
        background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
        background-size: 200% 200%;
        animation: gradient-shift 3s ease infinite;
        border: none;
        position: relative;
        z-index: 1;
        overflow: hidden;
        transition: transform 0.2s;
      }
      .btn-gamified:hover {
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 10px 25px rgba(168, 85, 247, 0.6);
      }
      .btn-gamified::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
        z-index: -1;
      }

      @keyframes gradient-shift-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #666; }
      
      /* Custom Scrollbar Class */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--sidebar-bg, #1f2937);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--border-color, #374151);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--component-hover, #4b5563);
      }
      
      /* Tilt Effect Helpers */
      .preserve-3d { transform-style: preserve-3d; }
      .perspective-1000 { perspective: 1000px; }
      .translate-z-10 { transform: translateZ(10px); }
      .translate-z-12 { transform: translateZ(12px); }
      
      /* Animation Classes */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out; }
      .animate-fade-in-down { animation: fade-in-down 0.5s ease-out; }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out; }
      
      /* Blink Cursor Animation */
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .blink-cursor {
        animation: blink 1s infinite;
        display: inline-block;
      }
      
      /* Ripple Effect */
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      }
    </style>
